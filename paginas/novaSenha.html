
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <title>Telecall-Login</title>
    <link rel="stylesheet" href="../css/telelog.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body class="fundo">
    <div class="identificador">
        <div class="login alterarSenha">
            <img src="../imagens/us1.svg" alt="UsuÃ¡rio">
            <h1>Recuperar Senha</h1>
            <form id="form">
                <div class="confCpf">
                    <div class="input-group input-group-sm mb-3">
                        <input type="text" name="cpf" id="cpf" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" minlength="11" maxlength="14"
                            placeholder="CPF ou CNPJ">
                        <small>Error mensage</small>
                    </div>
                </div>
                <div class="confemail">
                    <div class="input-group input-group-sm ">
                        <input type="text" name="email" id="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Email">
                        <small>Error mensage</small>
                    </div>
                </div>
                <div class="confSenha">
                    <div class="input-group input-group-sm mb-3 input-olho">
                        <input type="password" name="senhaNova" id="senhaNova" class="form-control"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                            placeholder="Senha Nova">
                        <small>Error mensage</small>
                    </div>
                </div>
                <div class="confSenhaN">
                    <div class="input-group input-group-sm mb-3 input-olho">
                        <input type="password" name="confirmarSenha" id="confirmarSenha" class="form-control"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                            placeholder="Confirmar Nova Senha">
                        <small>Error mensage</small>
                    </div>
                </div>
                <div class="footer d-flex justify-content-end">
                    <button type="submit" class="btn btn-danger senha" id="butao">Enviar</button><br />
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../js/cad.js"></script>
    <script type="text/javascript" src="../js/senha.js"></script>

</body>
